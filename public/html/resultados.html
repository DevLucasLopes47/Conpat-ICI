<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Visualização de Patrimônios</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">
    <link rel="stylesheet" href="/css/resultados.css">
    <link rel="icon" href="/images/ici-icon.ico" type="image/x-icon">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/xlsx/0.16.9/xlsx.full.min.js"></script>
</head>

<body>
    <div class="container-fluid">
        <div class="row">
            <!-- Botão de Toggle -->
            <button class="toggle-btn" id="toggle-btn">
                <i class="fas fa-bars"></i>
            </button>

            <!-- Menu Lateral -->
            <nav id="sidebar">
                <img src="/images/compatbranca (1) (1).png" alt="Logo da Empresa" class="sidebar-logo">
                <ul>
                    <li><a href="index.html"><i class="fas fa-home"></i> Início</a></li>
                    <li><a href="cadastro.html"><i class="fas fa-plus-circle"></i> Entrada de Equip.</a></li>
                    <li><a href="saida.html"><i class="fas fa-minus-circle"></i> Saída de Equip.</a></li>
                    <li><a href="dashboard.html"><i class="fas fa-chart-line"></i> Dashboard</a></li>
                    <li><a href="#"><i class="fas fa-cogs"></i> Configurações</a></li>
                    <li class="logout"><a href="tela.html"><i class="fas fa-sign-out-alt"></i> Logout</a></li>
                </ul>
            </nav>
        </div>
        <div class="row">
        <div id="content"class="col-lg-10 col-md-9 col-sm-8">
        <div class="container mt-0">
            <h1 class="text-center">Visualização de Patrimônios</h1>

            <!-- Filtros -->
            <div class="filter-section">
                <div class="form-group">
                    <label for="filterDate">Filtrar por data:</label>
                    <input type="date" class="form-control" id="filterDate">
                </div>
                <div class="form-group">
                    <label for="filterTecnico">Filtrar por Técnico:</label>
                    <select class="form-control" id="filterTecnico">
                        <option value="" disabled selected>Selecione um Técnico</option>
                        <option value="Lucas Gabriel">Lucas Gabriel</option>
                        <option value="Wenner">Wenner</option>
                        <option value="Carlos">Carlos</option>
                        <option value="Matheus">Matheus</option>
                    </select>
                </div>
                <div class="form-group">
                    <label for="filterChamadoICI">Filtrar por Chamado ICI:</label>
                    <input type="text" class="form-control" id="filterChamadoICI" placeholder="Chamado ICI">
                </div>
            </div>

            <div class="table-responsive">
                <table class="table table-striped">
                    <thead>
                        <tr>
                            <th>Técnico</th>
                            <th>Equipamento</th>
                            <th>Chamado ICI</th>
                            <th>Ação</th>
                            <th>Data de Entrada</th>
                            <th>Data de Saída</th>
                            <th>Patrimônio</th>
                            <th>Local</th>
                        </tr>
                    </thead>
                    <tbody id="patrimonioTableBody"></tbody>
                </table>
                <div id="paginationControls" class="pagination-controls"></div>
            </div>
            <button id="downloadExcelFiltered" class="btn btn-success mt-3">Gerar Planilha (data selecionada)</button>
            <button id="downloadExcelAll" class="btn btn-success mt-3">Baixar Planilha (todos os patrimônios)</button>
        </div>
        </div></div>
        <script src="/js/resultados.js"></script>
    </div>
</body>

</html>
